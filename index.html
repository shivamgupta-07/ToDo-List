<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a0efc1245b.js" crossorigin="anonymous"></script>
    
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">ToDo List</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="input-form">
                            <div class="form-group">
                                <input type="text" id="item" autocomplete="off" placeholder="Add Item" class="form-control">
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Add" class="btn btn-dark ">
                                <button id="clear-list" class="btn btn-dark">Clear List</button>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task List -->
    <div class="container mt-3">
        <div class="row ">
            <div class="col-lg-7 m-auto">
                <ul class="list-group" id="item-frame">
                   
                </ul>

            </div>
        </div>
    </div>

</body>



<!-- JavaScript -->
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
